name: PR Agent Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

jobs:
  pr-agent:
    runs-on: ubuntu-latest
    steps:
      - name: PR Agent
        uses: Codium-ai/pr-agent@main
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
