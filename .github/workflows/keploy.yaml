name: Keploy Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      [ master ]
jobs:
  keploy-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Docker を使うので必須
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
      # docker compose v2 を明示（ubuntu-latest では大体入ってるが保険）
      - name: Install docker-compose
        run: |
          docker compose version
      # Go の依存整理（任意だが安全）
      - name: Go mod tidy
        run: make tidy
      # Keploy Test 実行
      - name: Test-Report
        uses: keploy/testgpt@main
        with:
          working-directory: ./
          delay: 10
          command: "make run"
      # 後片付け
      - name: Cleanup
        if: always()
        run: make down
