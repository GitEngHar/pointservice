type: object
description: Point domain model
required:
  - user_id
  - point_num
properties:
  user_id:
    type: string
    description: User ID
  point_num:
    type: integer
    description: Number of points
  created_at:
    type: string
    format: date-time
    description: Creation timestamp
  updated_at:
    type: string
    format: date-time
    description: Update timestamp
