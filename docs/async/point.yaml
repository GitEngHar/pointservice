asyncapi: '2.6.0'
info:
  title: Point Add Service
  version: '1.0.0'

servers:
  rabbitmq:
    url: amqp://localhost:5672
    protocol: amqp

channels:
  point.add:
    publish:
      summary: ポイントが追加された
      message:
        payload:
          $ref: '#/components/schemas/PointAdd'
    subscribe:
      summary: 追加されたポイントを取得する
      message:
        payload:
          $ref: '#/components/schemas/PointAdd'
components:
  schemas:
    PointAdd:
      type: object
      properties:
        userID:
          type: string
        pointNum:
          type: number
        createdAt:
          type: string
        updatedAt:
          type: string
